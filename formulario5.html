<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 5</title>
  <style>
    @page {
      size: 340mm 220mm;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      padding: 20px;
    }

    .page-container {
      width: 340mm;
      height: 220mm;
      margin: 0 auto;
      background: white;
      padding: 20mm;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .formulario {
      width: 260mm;
      height: 197mm;
      border: 2px solid #000;
      margin: 0 auto;
      position: relative;
    }

    /* PRIMERA FILA - Encabezado */
    .header-row-1 {
      display: grid;
      grid-template-columns: 80px 40px 120px 80px 100px 80px;
      border-bottom: 1px solid #000;
      font-size: 9px;
    }

    .header-cell {
      border-right: 1px solid #000;
      padding: 3px 5px;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .header-cell:last-child {
      border-right: none;
    }

    .header-cell label {
      font-weight: normal;
      white-space: nowrap;
    }

    .header-cell input[type="date"],
    .header-cell input[type="text"] {
      border: none;
      border-bottom: 1px dotted #000;
      flex: 1;
      font-size: 9px;
      padding: 2px;
      background: transparent;
    }

    /* SEGUNDA FILA - Trámite ADM / Indicaciones / Diagnóstico */
    .header-row-2 {
      display: grid;
      grid-template-columns: 180px 1fr 200px;
      border-bottom: 2px solid #000;
      font-size: 9px;
      text-transform: uppercase;
    }

    .header-row-2>div {
      border-right: 1px solid #000;
      padding: 3px 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-row-2>div:last-child {
      border-right: none;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    /* ÁREA DE LÍNEAS PUNTEADAS */
    .dotted-lines {
      padding: 8px 12px;
      border-bottom: 1px solid #000;
    }

    .dotted-line {
      border-bottom: 1px dotted #000;
      height: 18px;
      margin: 0;
    }

    /* DIETA */
    .dieta-section {
      border-bottom: 1px solid #000;
      padding: 6px 12px;
    }

    .dieta-label {
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .dieta-line {
      border-bottom: 1px dotted #000;
      height: 16px;
    }

    /* TABLA PRINCIPAL */
    .main-table {
      display: grid;
      grid-template-columns: 130px 1fr;
      height: calc(197mm - 110px);
    }

    .left-column {
      border-right: 1px solid #000;
      padding: 8px;
    }

    .left-column label {
      font-size: 10px;
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    .left-column input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #000;
      padding: 2px;
      font-size: 9px;
      background: transparent;
    }

    .right-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto 1fr;
    }

    .column-header {
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
      padding: 6px;
      text-align: center;
      font-size: 9px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .column-header:last-child {
      border-right: none;
    }

    .column-content {
      border-right: 1px solid #000;
      padding: 8px 6px;
      font-size: 8px;
    }

    .column-content:last-child {
      border-right: none;
    }

    .time-label {
      font-size: 8px;
      margin: 3px 0;
    }

    .time-input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #000;
      padding: 2px;
      font-size: 8px;
      background: transparent;
      margin-bottom: 6px;
    }

    /* CONTROLES DE ENFERMERÍA */
    .controls-full {
      grid-column: span 4;
      border-top: 1px solid #000;
      padding: 8px;
    }

    .controls-header {
      font-size: 9px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #000;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .control-block {
      text-align: center;
    }

    .control-title {
      font-size: 8px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .control-labels {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      margin-bottom: 4px;
      font-size: 7px;
      font-weight: bold;
    }

    .control-input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #000;
      padding: 2px;
      font-size: 8px;
      text-align: center;
      background: transparent;
    }

    /* OBSERVACIONES */
    .observaciones {
      border-top: 1px solid #000;
      padding: 6px 10px;
      height: 60px;
    }

    .observaciones label {
      font-size: 9px;
      font-weight: bold;
      text-transform: uppercase;
      display: block;
      margin-bottom: 3px;
    }

    .observaciones textarea {
      width: 100%;
      height: calc(100% - 20px);
      border: none;
      font-family: Arial, sans-serif;
      font-size: 8px;
      resize: none;
      background: transparent;
      line-height: 1.4;
    }

    textarea:focus,
    input:focus {
      outline: none;
    }

    /* BOTÓN ENVIAR */
    .btn-container {
      margin-top: 20px;
      text-align: center;
    }

    .btn-submit {
      padding: 12px 40px;
      background: white;
      color: black;
      border: 2px solid #000;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }

    .btn-submit:hover {
      background: #000;
      color: white;
    }

    .mensaje {
      margin-top: 15px;
      padding: 12px;
      border: 2px solid #000;
      text-align: center;
      display: none;
      font-size: 10px;
    }

    .mensaje.exito {
      background: #e8f5e9;
    }

    .mensaje.error {
      background: #ffebee;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .page-container {
        box-shadow: none;
      }

      .btn-container {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="page-container">
    <form id="formulario5">
      <div class="formulario">

        <!-- FILA 1: Fecha, Hab, Mutual, Dr, Pte -->
        <div class="header-row-1">
          <div class="header-cell">
            <label>Fecha</label>
            <input type="date" id="fecha" required>
          </div>
          <div class="header-cell">
            <label>Hab.:</label>
            <input type="text" style="width:30px;">
          </div>
          <div class="header-cell">
            <label>Mutual:</label>
            <input type="text">
          </div>
          <div class="header-cell">
            <label>Dr.:</label>
            <input type="text">
          </div>
          <div class="header-cell" style="grid-column: span 2;">
            <label>Pte.:</label>
            <input type="text">
          </div>
        </div>

        <!-- FILA 2: Trámite ADM, Indicaciones Médicas, Diagnóstico -->
        <div class="header-row-2">
          <div>
            <strong>TRÁMITE ADM.:</strong>
            <div class="radio-group">
              <label><input type="radio" name="tramite_adm" value="SI"> SI</label>
              <label><input type="radio" name="tramite_adm" value="NO"> NO</label>
            </div>
          </div>
          <div style="justify-content: center;">
            <strong>INDICACIONES MÉDICAS</strong>
          </div>
          <div style="justify-content: center;">
            <strong>DIAGNÓSTICO:</strong>
          </div>
        </div>

        <!-- LÍNEAS PUNTEADAS PARA INDICACIONES -->
        <div class="dotted-lines">
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
        </div>

        <!-- DIETA -->
        <div class="dieta-section">
          <div class="dieta-label">DIETA:</div>
          <div class="dieta-line"></div>
        </div>

        <!-- TABLA PRINCIPAL -->
        <div class="main-table">
          <!-- COLUMNA IZQUIERDA: Hidratación -->
          <div class="left-column">
            <label>Hidratación:</label>
            <input type="text" id="hidratacion">
          </div>

          <!-- COLUMNAS DERECHAS -->
          <div class="right-grid">
            <!-- HEADERS -->
            <div class="column-header">DIURESIS</div>
            <div class="column-header">DRENAJES</div>
            <div class="column-header">S N G<br>VÓMITOS</div>
            <div class="column-header">DEPOSICIONES</div>

            <!-- CONTENIDO DIURESIS -->
            <div class="column-content">
              <div class="time-label">05 a 13=</div>
              <input type="text" id="diuresis_manana" class="time-input">
              <div class="time-label">13 a 21=</div>
              <input type="text" id="diuresis_tarde" class="time-input">
              <div class="time-label">21 a 5=</div>
              <input type="text" id="diuresis_noche" class="time-input">
            </div>

            <!-- CONTENIDO DRENAJES -->
            <div class="column-content">
              <input type="text" id="drenajes" class="time-input">
            </div>

            <!-- CONTENIDO SNG VÓMITOS -->
            <div class="column-content">
              <input type="text" id="sng_vomitos" class="time-input">
            </div>

            <!-- CONTENIDO DEPOSICIONES -->
            <div class="column-content">
              <input type="text" id="deposiciones" class="time-input">
            </div>

            <!-- CONTROLES DE ENFERMERÍA (SPAN 4 COLUMNAS) -->
            <div class="controls-full">
              <div class="controls-header">Controles de Enfermería</div>
              <div class="controls-grid">
                <!-- MAÑANA -->
                <div class="control-block">
                  <div class="control-title">MAÑANA</div>
                  <div class="control-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="control-input" placeholder="__/__/__/__">
                </div>

                <!-- TARDE -->
                <div class="control-block">
                  <div class="control-title">TARDE</div>
                  <div class="control-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="control-input" placeholder="__/__/__/__">
                </div>

                <!-- NOCHE -->
                <div class="control-block">
                  <div class="control-title">NOCHE</div>
                  <div class="control-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="control-input" placeholder="__/__/__/__">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- OBSERVACIONES -->
        <div class="observaciones">
          <label>Observaciones de Enfermería:</label>
          <textarea id="observaciones_enfermeria"></textarea>
        </div>

      </div>

      <div class="btn-container">
        <button type="submit" class="btn-submit">Enviar Formulario</button>
      </div>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const WEBHOOK_URL = 'https://n8n-production-0142.up.railway.app/webhook/formulario5';

    document.getElementById('fecha').valueAsDate = new Date();

    document.getElementById('formulario5').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btnEnviar = e.target.querySelector('.btn-submit');
      const mensaje = document.getElementById('mensaje');

      btnEnviar.disabled = true;
      btnEnviar.textContent = 'ENVIANDO...';

      const formData = {
        fecha: document.getElementById('fecha').value,
        turno: "No especificado",
        profesional: "No especificado",
        tramite_adm: document.querySelector('input[name="tramite_adm"]:checked')?.value || "",
        indicaciones_medicas: "",
        diagnostico: "",
        dieta: "",
        hidratacion: document.getElementById('hidratacion').value,
        diuresis_manana: document.getElementById('diuresis_manana').value,
        diuresis_tarde: document.getElementById('diuresis_tarde').value,
        diuresis_noche: document.getElementById('diuresis_noche').value,
        drenajes: document.getElementById('drenajes').value,
        sng_vomitos: document.getElementById('sng_vomitos').value,
        deposiciones: document.getElementById('deposiciones').value,
        controles_enfermeria: "",
        observaciones_enfermeria: document.getElementById('observaciones_enfermeria').value
      };

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          mensaje.className = 'mensaje exito';
          mensaje.style.display = 'block';
          mensaje.textContent = '✓ FORMULARIO ENVIADO CORRECTAMENTE';
          document.getElementById('formulario5').reset();
          document.getElementById('fecha').valueAsDate = new Date();
        } else {
          throw new Error('Error');
        }
      } catch (error) {
        mensaje.className = 'mensaje error';
        mensaje.style.display = 'block';
        mensaje.textContent = '✗ ERROR AL ENVIAR';
      } finally {
        btnEnviar.disabled = false;
        btnEnviar.textContent = 'ENVIAR FORMULARIO';
      }
    });
  </script>
</body>

</html>
