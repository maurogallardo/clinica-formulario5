<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 5 - Control de Enfermería</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 60px 80px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header-section {
      border: 2px solid #000;
      padding: 8px 12px;
      margin-bottom: 30px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .header-row:last-child {
      margin-bottom: 0;
    }

    .header-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-item label {
      font-size: 11px;
      text-transform: uppercase;
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
    }

    h2 {
      font-size: 13px;
      text-transform: uppercase;
      margin: 25px 0 10px 0;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #000;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      font-size: 11px;
    }

    th {
      background: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    .dieta-section {
      border: 1px solid #000;
      margin-bottom: 20px;
    }

    .dieta-header {
      border-bottom: 1px solid #000;
      padding: 8px;
      font-weight: bold;
      font-size: 11px;
      text-transform: uppercase;
    }

    .dieta-content {
      display: grid;
      grid-template-columns: 200px 1fr;
    }

    .dieta-left {
      border-right: 1px solid #000;
      padding: 10px;
    }

    .dieta-right {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .dieta-col {
      border-right: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    .dieta-col:last-child {
      border-right: none;
    }

    .dieta-col-header {
      font-weight: bold;
      font-size: 10px;
      text-transform: uppercase;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #000;
    }

    .dieta-subcols {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      margin-top: 10px;
    }

    .dieta-time {
      font-size: 9px;
      font-weight: bold;
    }

    .input-line {
      border: none;
      border-bottom: 1px dotted #000;
      width: 100%;
      padding: 4px 0;
      font-size: 11px;
      background: transparent;
      margin: 8px 0;
    }

    input:focus {
      outline: none;
      border-bottom: 1px solid #000;
    }

    .obs-section {
      border: 1px solid #000;
      margin-top: 20px;
    }

    .obs-header {
      border-bottom: 1px solid #000;
      padding: 8px;
      font-weight: bold;
      font-size: 11px;
      text-transform: uppercase;
    }

    .obs-content {
      padding: 10px;
    }

    textarea {
      width: 100%;
      border: none;
      resize: vertical;
      min-height: 60px;
      font-family: Arial, sans-serif;
      font-size: 11px;
      line-height: 1.6;
    }

    textarea:focus {
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: white;
      color: black;
      border: 2px solid #000;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      text-transform: uppercase;
    }

    .btn-submit:hover {
      background: #000;
      color: white;
    }

    .mensaje {
      padding: 15px;
      margin-top: 20px;
      border: 2px solid #000;
      text-align: center;
      display: none;
      font-size: 12px;
    }

    .mensaje.exito {
      background: #e8f5e9;
    }

    .mensaje.error {
      background: #ffebee;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .page {
        box-shadow: none;
        padding: 20mm;
      }

      .btn-submit {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <form id="formulario5">

      <!-- Encabezado -->
      <div class="header-section">
        <div class="header-row">
          <div class="header-item">
            <label>Fecha:</label>
            <input type="date" id="fecha" class="input-line" style="width: 150px;" required>
          </div>
          <div class="header-item">
            <label>Hab.:</label>
            <input type="text" class="input-line" style="width: 100px;">
          </div>
          <div class="header-item">
            <label>Mutual:</label>
            <input type="text" class="input-line" style="width: 200px;">
          </div>
          <div class="header-item">
            <label>Dr.:</label>
            <input type="text" class="input-line" style="width: 150px;">
          </div>
          <div class="header-item">
            <label>Pte.:</label>
            <input type="text" class="input-line" style="width: 100px;">
          </div>
        </div>

        <div class="header-row">
          <div class="header-item">
            <label>TRAMITE ADM.:</label>
            <div class="checkbox-group">
              <label><input type="radio" name="tramite_adm" value="SI"> SI</label>
              <label><input type="radio" name="tramite_adm" value="NO"> NO</label>
            </div>
          </div>
          <div class="header-item">
            <label>INDICACIONES MÉDICAS</label>
          </div>
          <div class="header-item">
            <label>DIAGNÓSTICO:</label>
          </div>
        </div>
      </div>

      <!-- Líneas para indicaciones médicas y diagnóstico -->
      <input type="text" id="indicaciones_medicas" class="input-line"
        placeholder="...........................................................................................">
      <input type="text" class="input-line"
        placeholder="...........................................................................................">
      <input type="text" class="input-line"
        placeholder="...........................................................................................">
      <input type="text" class="input-line"
        placeholder="...........................................................................................">
      <input type="text" class="input-line"
        placeholder="...........................................................................................">

      <h2>DIETA:</h2>
      <input type="text" id="dieta" class="input-line"
        placeholder="...........................................................................................">

      <!-- Tabla principal de controles -->
      <div class="dieta-section">
        <div class="dieta-content">
          <div class="dieta-left">
            <strong style="font-size: 11px;">Hidratación:</strong>
            <input type="text" id="hidratacion" class="input-line">
          </div>

          <div class="dieta-right">
            <div class="dieta-col">
              <div class="dieta-col-header">Diuresis</div>
              <div style="font-size: 9px; margin: 5px 0;">05 a 13=</div>
              <input type="text" id="diuresis_manana" class="input-line">
              <div style="font-size: 9px; margin: 5px 0;">13 a 21=</div>
              <input type="text" id="diuresis_tarde" class="input-line">
              <div style="font-size: 9px; margin: 5px 0;">21 a 5=</div>
              <input type="text" id="diuresis_noche" class="input-line">
            </div>

            <div class="dieta-col">
              <div class="dieta-col-header">Drenajes</div>
              <input type="text" id="drenajes" class="input-line">
            </div>

            <div class="dieta-col">
              <div class="dieta-col-header">S N G<br>Vómitos</div>
              <input type="text" id="sng_vomitos" class="input-line">
            </div>

            <div class="dieta-col">
              <div class="dieta-col-header">Deposiciones</div>
              <input type="text" id="deposiciones" class="input-line">
            </div>

            <div class="dieta-col" style="grid-column: span 4; border-right: none; border-top: 1px solid #000;">
              <div class="dieta-col-header">Controles de Enfermería</div>
              <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <div>
                  <strong style="font-size: 10px;">MAÑANA</strong>
                  <div class="dieta-subcols">
                    <div class="dieta-time">F.R.</div>
                    <div class="dieta-time">Te.</div>
                    <div class="dieta-time">P.</div>
                    <div class="dieta-time">T.A.</div>
                  </div>
                  <input type="text" class="input-line" placeholder="__/__/__/__">
                </div>
                <div>
                  <strong style="font-size: 10px;">TARDE</strong>
                  <div class="dieta-subcols">
                    <div class="dieta-time">F.R.</div>
                    <div class="dieta-time">Te.</div>
                    <div class="dieta-time">P.</div>
                    <div class="dieta-time">T.A.</div>
                  </div>
                  <input type="text" class="input-line" placeholder="__/__/__/__">
                </div>
                <div>
                  <strong style="font-size: 10px;">NOCHE</strong>
                  <div class="dieta-subcols">
                    <div class="dieta-time">F.R.</div>
                    <div class="dieta-time">Te.</div>
                    <div class="dieta-time">P.</div>
                    <div class="dieta-time">T.A.</div>
                  </div>
                  <input type="text" class="input-line" placeholder="__/__/__/__">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Observaciones -->
      <div class="obs-section">
        <div class="obs-header">Observaciones de Enfermería:</div>
        <div class="obs-content">
          <textarea id="observaciones_enfermeria"
            placeholder="..........................................................................................."></textarea>
        </div>
      </div>

      <input type="hidden" id="turno" value="Mañana">
      <input type="hidden" id="profesional">
      <input type="hidden" id="diagnostico">
      <input type="hidden" id="controles_enfermeria">

      <button type="submit" class="btn-submit">
        ENVIAR FORMULARIO
      </button>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const WEBHOOK_URL = 'https://n8n-production-0142.up.railway.app/webhook/formulario5';

    document.getElementById('fecha').valueAsDate = new Date();

    document.getElementById('formulario5').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btnEnviar = e.target.querySelector('.btn-submit');
      const mensaje = document.getElementById('mensaje');

      btnEnviar.disabled = true;
      btnEnviar.textContent = 'ENVIANDO...';

      const formData = {
        fecha: document.getElementById('fecha').value,
        turno: "No especificado",
        profesional: "No especificado",
        tramite_adm: document.querySelector('input[name="tramite_adm"]:checked')?.value || "",
        indicaciones_medicas: document.getElementById('indicaciones_medicas').value,
        diagnostico: "",
        dieta: document.getElementById('dieta').value,
        hidratacion: document.getElementById('hidratacion').value,
        diuresis_manana: document.getElementById('diuresis_manana').value,
        diuresis_tarde: document.getElementById('diuresis_tarde').value,
        diuresis_noche: document.getElementById('diuresis_noche').value,
        drenajes: document.getElementById('drenajes').value,
        sng_vomitos: document.getElementById('sng_vomitos').value,
        deposiciones: document.getElementById('deposiciones').value,
        controles_enfermeria: "Ver formulario físico",
        observaciones_enfermeria: document.getElementById('observaciones_enfermeria').value
      };

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          mensaje.className = 'mensaje exito';
          mensaje.style.display = 'block';
          mensaje.textContent = '✓ FORMULARIO ENVIADO CORRECTAMENTE';

          document.getElementById('formulario5').reset();
          document.getElementById('fecha').valueAsDate = new Date();
        } else {
          throw new Error('Error en el servidor');
        }

      } catch (error) {
        mensaje.className = 'mensaje error';
        mensaje.style.display = 'block';
        mensaje.textContent = '✗ ERROR AL ENVIAR. INTENTE NUEVAMENTE.';
        console.error('Error:', error);
      } finally {
        btnEnviar.disabled = false;
        btnEnviar.textContent = 'ENVIAR FORMULARIO';
      }
    });
  </script>
</body>

</html>
