<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 5 - Clínica Modelo</title>
  <style>
    @page {
      size: 340mm 220mm;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e8e8e8;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page {
      width: 340mm;
      background: white;
      padding: 20mm;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .formulario {
      width: 260mm;
      border: 2px solid #000;
      margin: 0 auto;
      font-size: 9px;
    }

    /* ENCABEZADO FILA 1 */
    .header1 {
      display: flex;
      border-bottom: 1px solid #000;
      height: 20px;
    }

    .h1-cell {
      border-right: 1px solid #000;
      padding: 2px 4px;
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 8px;
    }

    .h1-cell:last-child {
      border-right: none;
    }

    .h1-fecha {
      width: 85px;
    }

    .h1-hab {
      width: 45px;
    }

    .h1-mutual {
      width: 130px;
    }

    .h1-dr {
      width: 90px;
    }

    .h1-pte {
      flex: 1;
    }

    .h1-cell input {
      border: none;
      border-bottom: 1px dotted #000;
      font-size: 8px;
      padding: 0 2px;
      background: transparent;
      flex: 1;
    }

    /* ENCABEZADO FILA 2 */
    .header2 {
      display: flex;
      border-bottom: 2px solid #000;
      height: 22px;
      font-size: 8px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .h2-tramite {
      width: 170px;
      border-right: 1px solid #000;
      padding: 4px 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .h2-indicaciones {
      flex: 1;
      border-right: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    .h2-diagnostico {
      width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    .radio-opts {
      display: flex;
      gap: 8px;
      font-size: 8px;
    }

    .radio-opts label {
      display: flex;
      align-items: center;
      gap: 2px;
      font-weight: normal;
    }

    /* LÍNEAS PARA INDICACIONES */
    .lineas {
      padding: 4px 8px;
      border-bottom: 1px solid #000;
    }

    .linea {
      height: 14px;
      border-bottom: 1px dotted #000;
      margin: 0;
    }

    /* DIETA */
    .dieta-sec {
      border-bottom: 1px solid #000;
      padding: 4px 8px;
    }

    .dieta-label {
      font-size: 9px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .dieta-input {
      border: none;
      border-bottom: 1px dotted #000;
      width: 100%;
      font-size: 8px;
      padding: 1px 2px;
      background: transparent;
    }

    /* TABLA PRINCIPAL */
    .tabla-main {
      display: flex;
      height: 130mm;
    }

    .col-hidra {
      width: 110px;
      border-right: 1px solid #000;
      padding: 6px;
    }

    .col-hidra label {
      font-size: 9px;
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
    }

    .col-hidra input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #000;
      font-size: 8px;
      padding: 1px;
      background: transparent;
    }

    .grid-cols {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 30px 1fr auto;
    }

    .col-header {
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 8px;
      font-weight: bold;
      padding: 3px;
      line-height: 1.2;
    }

    .col-header:last-child {
      border-right: none;
    }

    .col-body {
      border-right: 1px solid #000;
      padding: 6px 4px;
      font-size: 8px;
    }

    .col-body:last-child {
      border-right: none;
    }

    .time-row {
      margin-bottom: 4px;
    }

    .time-label {
      font-size: 7px;
      margin-bottom: 1px;
    }

    .time-input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #000;
      font-size: 7px;
      padding: 1px;
      background: transparent;
    }

    /* CONTROLES DE ENFERMERÍA */
    .controles {
      grid-column: span 4;
      border-top: 1px solid #000;
      padding: 6px;
    }

    .controles-title {
      text-align: center;
      font-size: 9px;
      font-weight: bold;
      margin-bottom: 5px;
      padding-bottom: 3px;
      border-bottom: 1px solid #000;
    }

    .controles-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .ctrl-turno {
      text-align: center;
    }

    .ctrl-turno-title {
      font-size: 8px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .ctrl-labels {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      font-size: 7px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .ctrl-input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #000;
      font-size: 7px;
      text-align: center;
      padding: 1px;
      background: transparent;
    }

    /* OBSERVACIONES */
    .obs {
      border-top: 1px solid #000;
      padding: 5px 8px;
      height: 50px;
    }

    .obs label {
      font-size: 8px;
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }

    .obs textarea {
      width: 100%;
      height: calc(100% - 15px);
      border: none;
      font-family: Arial, sans-serif;
      font-size: 8px;
      resize: none;
      background: transparent;
      line-height: 1.3;
    }

    textarea:focus,
    input:focus {
      outline: none;
    }

    /* BOTÓN */
    .acciones {
      margin-top: 20px;
      text-align: center;
    }

    .btn {
      padding: 10px 35px;
      background: white;
      border: 2px solid #000;
      font-size: 10px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: #000;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 12px;
      padding: 10px;
      border: 2px solid #000;
      text-align: center;
      font-size: 9px;
      display: none;
    }

    .msg.ok {
      background: #e8f5e9;
    }

    .msg.err {
      background: #ffebee;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .page {
        box-shadow: none;
      }

      .acciones {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .page {
        width: 100%;
        padding: 10px;
      }

      .formulario {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <form id="form5">
      <div class="formulario">

        <!-- FILA 1 -->
        <div class="header1">
          <div class="h1-cell h1-fecha">
            <label>Fecha</label>
            <input type="date" id="fecha" required>
          </div>
          <div class="h1-cell h1-hab">
            <label>Hab.:</label>
            <input type="text">
          </div>
          <div class="h1-cell h1-mutual">
            <label>Mutual:</label>
            <input type="text">
          </div>
          <div class="h1-cell h1-dr">
            <label>Dr.:</label>
            <input type="text">
          </div>
          <div class="h1-cell h1-pte">
            <label>Pte.:</label>
            <input type="text">
          </div>
        </div>

        <!-- FILA 2 -->
        <div class="header2">
          <div class="h2-tramite">
            <span>TRÁMITE ADM.:</span>
            <div class="radio-opts">
              <label><input type="radio" name="tadm" value="SI"> SI</label>
              <label><input type="radio" name="tadm" value="NO"> NO</label>
            </div>
          </div>
          <div class="h2-indicaciones">INDICACIONES MÉDICAS</div>
          <div class="h2-diagnostico">DIAGNÓSTICO:</div>
        </div>

        <!-- LÍNEAS -->
        <div class="lineas">
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
        </div>

        <!-- DIETA -->
        <div class="dieta-sec">
          <div class="dieta-label">DIETA:</div>
          <input type="text" class="dieta-input" id="dieta">
        </div>

        <!-- TABLA -->
        <div class="tabla-main">
          <div class="col-hidra">
            <label>Hidratación:</label>
            <input type="text" id="hidra">
          </div>

          <div class="grid-cols">
            <!-- HEADERS -->
            <div class="col-header">DIURESIS</div>
            <div class="col-header">DRENAJES</div>
            <div class="col-header">S N G<br>VÓMITOS</div>
            <div class="col-header">DEPOSICIONES</div>

            <!-- BODIES -->
            <div class="col-body">
              <div class="time-row">
                <div class="time-label">05 a 13=</div>
                <input type="text" class="time-input" id="d1">
              </div>
              <div class="time-row">
                <div class="time-label">13 a 21=</div>
                <input type="text" class="time-input" id="d2">
              </div>
              <div class="time-row">
                <div class="time-label">21 a 5=</div>
                <input type="text" class="time-input" id="d3">
              </div>
            </div>

            <div class="col-body">
              <input type="text" class="time-input" id="dren">
            </div>

            <div class="col-body">
              <input type="text" class="time-input" id="sng">
            </div>

            <div class="col-body">
              <input type="text" class="time-input" id="depo">
            </div>

            <!-- CONTROLES -->
            <div class="controles">
              <div class="controles-title">Controles de Enfermería</div>
              <div class="controles-grid">
                <div class="ctrl-turno">
                  <div class="ctrl-turno-title">MAÑANA</div>
                  <div class="ctrl-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="ctrl-input">
                </div>
                <div class="ctrl-turno">
                  <div class="ctrl-turno-title">TARDE</div>
                  <div class="ctrl-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="ctrl-input">
                </div>
                <div class="ctrl-turno">
                  <div class="ctrl-turno-title">NOCHE</div>
                  <div class="ctrl-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="ctrl-input">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- OBSERVACIONES -->
        <div class="obs">
          <label>Observaciones de Enfermería:</label>
          <textarea id="obs"></textarea>
        </div>

      </div>

      <div class="acciones">
        <button type="submit" class="btn">Enviar Formulario</button>
      </div>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    const WH = 'https://n8n-production-0142.up.railway.app/webhook/formulario5';

    document.getElementById('fecha').valueAsDate = new Date();

    document.getElementById('form5').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('msg');

      btn.disabled = true;
      btn.textContent = 'ENVIANDO...';

      const data = {
        fecha: document.getElementById('fecha').value,
        turno: "No especificado",
        profesional: "No especificado",
        tramite_adm: document.querySelector('input[name="tadm"]:checked')?.value || "",
        indicaciones_medicas: "",
        diagnostico: "",
        dieta: document.getElementById('dieta').value,
        hidratacion: document.getElementById('hidra').value,
        diuresis_manana: document.getElementById('d1').value,
        diuresis_tarde: document.getElementById('d2').value,
        diuresis_noche: document.getElementById('d3').value,
        drenajes: document.getElementById('dren').value,
        sng_vomitos: document.getElementById('sng').value,
        deposiciones: document.getElementById('depo').value,
        controles_enfermeria: "",
        observaciones_enfermeria: document.getElementById('obs').value
      };

      try {
        const r = await fetch(WH, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (r.ok) {
          msg.className = 'msg ok';
          msg.style.display = 'block';
          msg.textContent = '✓ FORMULARIO ENVIADO CORRECTAMENTE';
          document.getElementById('form5').reset();
          document.getElementById('fecha').valueAsDate = new Date();
        } else {
          throw new Error();
        }
      } catch {
        msg.className = 'msg err';
        msg.style.display = 'block';
        msg.textContent = '✗ ERROR AL ENVIAR';
      } finally {
        btn.disabled = false;
        btn.textContent = 'ENVIAR FORMULARIO';
      }
    });
  </script>
</body>

</html>
