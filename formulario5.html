<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Nº 5</title>
  <style>
    @page {
      size: 340mm 220mm;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e5e5e5;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .page {
      width: 340mm;
      background: white;
      padding: 20mm;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
    }

    .form-container {
      width: 260mm;
      height: 197mm;
      border: 2px solid #000;
      margin: 0 auto;
      position: relative;
      background: white;
    }

    /* FILA 1: Fecha, Hab, Mutual, Dr, Pte */
    .row1 {
      display: grid;
      grid-template-columns: 70px 50px 140px 90px 1fr;
      border-bottom: 1px solid #000;
      height: 18px;
    }

    .cell {
      border-right: 1px solid #000;
      padding: 2px 5px;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 8px;
    }

    .cell:last-child {
      border-right: none;
    }

    .cell label {
      font-weight: normal;
      white-space: nowrap;
    }

    .cell input[type="date"],
    .cell input[type="text"] {
      border: none;
      flex: 1;
      font-size: 8px;
      padding: 0;
      background: transparent;
    }

    /* FILA 2: Trámite, Indicaciones, Diagnóstico */
    .row2 {
      display: grid;
      grid-template-columns: 200px 1fr 180px;
      border-bottom: 2px solid #000;
      height: 20px;
      font-size: 8px;
    }

    .row2>div {
      border-right: 1px solid #000;
      padding: 3px 6px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      font-weight: bold;
    }

    .row2>div:last-child {
      border-right: none;
    }

    .tramite-adm {
      justify-content: space-between;
    }

    .checkbox-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 3px;
      font-weight: normal;
    }

    .row2 .centered {
      justify-content: center;
    }

    /* LÍNEAS PUNTEADAS */
    .lines-section {
      padding: 5px 10px;
      border-bottom: 1px solid #000;
    }

    .dotted-line {
      border-bottom: 1px dotted #333;
      height: 13px;
      margin: 0;
    }

    /* DIETA */
    .dieta-section {
      border-bottom: 1px solid #000;
      padding: 4px 10px;
    }

    .dieta-label {
      font-size: 9px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .dieta-input {
      border: none;
      border-bottom: 1px dotted #333;
      width: 100%;
      font-size: 8px;
      padding: 1px 0;
      background: transparent;
    }

    /* TABLA PRINCIPAL */
    .main-table {
      display: grid;
      grid-template-columns: 100px 1fr;
      height: 125mm;
    }

    .hidratacion-col {
      border-right: 1px solid #000;
      padding: 8px 6px;
    }

    .hidratacion-col label {
      font-size: 9px;
      font-weight: normal;
      display: block;
      margin-bottom: 4px;
    }

    .hidratacion-col input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #333;
      font-size: 8px;
      padding: 1px 0;
      background: transparent;
    }

    .right-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 28px 1fr;
    }

    .col-header {
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 8px;
      font-weight: normal;
      padding: 4px 2px;
      line-height: 1.1;
    }

    .col-header:last-child {
      border-right: none;
    }

    .col-body {
      border-right: 1px solid #000;
      padding: 8px 5px;
    }

    .col-body:last-child {
      border-right: none;
    }

    .diuresis-col {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .diuresis-item {
      font-size: 7px;
    }

    .diuresis-item span {
      display: block;
      margin-bottom: 2px;
    }

    .diuresis-item input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #333;
      font-size: 7px;
      padding: 1px 0;
      background: transparent;
    }

    .simple-col {
      padding-top: 4px;
    }

    .simple-col input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #333;
      font-size: 7px;
      padding: 1px 0;
      background: transparent;
    }

    .controles-col {
      grid-column: span 4;
      border-top: 1px solid #000;
      padding: 6px;
    }

    .controles-title {
      font-size: 8px;
      text-align: center;
      margin-bottom: 6px;
      padding-bottom: 4px;
      border-bottom: 1px solid #000;
    }

    .controles-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .turno-block {
      text-align: center;
    }

    .turno-name {
      font-size: 7px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .turno-labels {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      font-size: 6px;
      margin-bottom: 3px;
    }

    .turno-input {
      width: 100%;
      border: none;
      border-bottom: 1px dotted #333;
      font-size: 7px;
      text-align: center;
      padding: 1px 0;
      background: transparent;
    }

    /* OBSERVACIONES */
    .observaciones {
      border-top: 1px solid #000;
      padding: 5px 10px;
      height: 48px;
    }

    .observaciones label {
      font-size: 8px;
      display: block;
      margin-bottom: 2px;
    }

    .observaciones textarea {
      width: 100%;
      height: calc(100% - 18px);
      border: none;
      font-family: Arial, sans-serif;
      font-size: 8px;
      resize: none;
      background: transparent;
      line-height: 1.3;
    }

    /* FORMULARIO Nº 5 */
    .form-number {
      position: absolute;
      bottom: 52px;
      left: 10px;
      font-size: 8px;
    }

    input:focus,
    textarea:focus {
      outline: none;
    }

    /* BOTÓN Y MENSAJE */
    .actions {
      margin-top: 20px;
      text-align: center;
    }

    .btn-submit {
      padding: 10px 30px;
      background: white;
      border: 2px solid #000;
      font-size: 10px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-submit:hover {
      background: #000;
      color: white;
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border: 2px solid #000;
      text-align: center;
      font-size: 9px;
      display: none;
    }

    .message.success {
      background: #e8f5e9;
    }

    .message.error {
      background: #ffebee;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .page {
        box-shadow: none;
      }

      .actions {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .page {
        width: 100%;
        padding: 10px;
      }

      .form-container {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <form id="formulario5">
      <div class="form-container">

        <!-- FILA 1 -->
        <div class="row1">
          <div class="cell">
            <label>Fecha</label>
            <input type="date" id="fecha" required>
          </div>
          <div class="cell">
            <label>Hab.:</label>
            <input type="text">
          </div>
          <div class="cell">
            <label>Mutual:</label>
            <input type="text">
          </div>
          <div class="cell">
            <label>Dr.:</label>
            <input type="text">
          </div>
          <div class="cell">
            <label>Pte.:</label>
            <input type="text">
          </div>
        </div>

        <!-- FILA 2 -->
        <div class="row2">
          <div class="tramite-adm">
            <span>TRÁMITE ADM.:</span>
            <div class="checkbox-group">
              <label><input type="checkbox" name="tramite" value="SI"> SI</label>
              <label><input type="checkbox" name="tramite" value="NO"> NO</label>
            </div>
          </div>
          <div class="centered">INDICACIONES MÉDICAS</div>
          <div class="centered">DIAGNÓSTICO:</div>
        </div>

        <!-- LÍNEAS PUNTEADAS -->
        <div class="lines-section">
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
          <div class="dotted-line"></div>
        </div>

        <!-- DIETA -->
        <div class="dieta-section">
          <div class="dieta-label">DIETA:</div>
          <input type="text" class="dieta-input" id="dieta">
        </div>

        <!-- TABLA PRINCIPAL -->
        <div class="main-table">
          <div class="hidratacion-col">
            <label>Hidratación:</label>
            <input type="text" id="hidratacion">
          </div>

          <div class="right-grid">
            <!-- HEADERS -->
            <div class="col-header">Diuresis</div>
            <div class="col-header">Drenajes</div>
            <div class="col-header">S N G<br>Vómitos</div>
            <div class="col-header">Deposiciones</div>

            <!-- BODIES -->
            <div class="col-body diuresis-col">
              <div class="diuresis-item">
                <span>05 a 13=</span>
                <input type="text" id="diuresis_manana">
              </div>
              <div class="diuresis-item">
                <span>13 a 21=</span>
                <input type="text" id="diuresis_tarde">
              </div>
              <div class="diuresis-item">
                <span>21 a 5=</span>
                <input type="text" id="diuresis_noche">
              </div>
            </div>

            <div class="col-body simple-col">
              <input type="text" id="drenajes">
            </div>

            <div class="col-body simple-col">
              <input type="text" id="sng_vomitos">
            </div>

            <div class="col-body simple-col">
              <input type="text" id="deposiciones">
            </div>

            <!-- CONTROLES DE ENFERMERÍA -->
            <div class="col-body controles-col">
              <div class="controles-title">Controles de Enfermería</div>
              <div class="controles-grid">
                <div class="turno-block">
                  <div class="turno-name">MAÑANA</div>
                  <div class="turno-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="turno-input">
                </div>
                <div class="turno-block">
                  <div class="turno-name">TARDE</div>
                  <div class="turno-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="turno-input">
                </div>
                <div class="turno-block">
                  <div class="turno-name">NOCHE</div>
                  <div class="turno-labels">
                    <div>F.R.</div>
                    <div>Te.</div>
                    <div>P.</div>
                    <div>T.A.</div>
                  </div>
                  <input type="text" class="turno-input">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- OBSERVACIONES -->
        <div class="observaciones">
          <label>Observaciones de Enfermería:</label>
          <textarea id="observaciones_enfermeria"></textarea>
        </div>

        <!-- FORMULARIO Nº 5 -->
        <div class="form-number">FORMULARIO Nº 5</div>

      </div>

      <div class="actions">
        <button type="submit" class="btn-submit">Enviar Formulario</button>
      </div>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const WEBHOOK = 'https://n8n-production-0142.up.railway.app/webhook/formulario5';

    document.getElementById('fecha').valueAsDate = new Date();

    document.getElementById('formulario5').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.querySelector('.btn-submit');
      const msg = document.getElementById('message');

      btn.disabled = true;
      btn.textContent = 'ENVIANDO...';

      const data = {
        fecha: document.getElementById('fecha').value,
        turno: "No especificado",
        profesional: "No especificado",
        tramite_adm: document.querySelector('input[name="tramite"]:checked')?.value || "",
        indicaciones_medicas: "",
        diagnostico: "",
        dieta: document.getElementById('dieta').value,
        hidratacion: document.getElementById('hidratacion').value,
        diuresis_manana: document.getElementById('diuresis_manana').value,
        diuresis_tarde: document.getElementById('diuresis_tarde').value,
        diuresis_noche: document.getElementById('diuresis_noche').value,
        drenajes: document.getElementById('drenajes').value,
        sng_vomitos: document.getElementById('sng_vomitos').value,
        deposiciones: document.getElementById('deposiciones').value,
        controles_enfermeria: "",
        observaciones_enfermeria: document.getElementById('observaciones_enfermeria').value
      };

      try {
        const response = await fetch(WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          msg.className = 'message success';
          msg.style.display = 'block';
          msg.textContent = '✓ FORMULARIO ENVIADO CORRECTAMENTE';
          document.getElementById('formulario5').reset();
          document.getElementById('fecha').valueAsDate = new Date();
        } else {
          throw new Error();
        }
      } catch (error) {
        msg.className = 'message error';
        msg.style.display = 'block';
        msg.textContent = '✗ ERROR AL ENVIAR EL FORMULARIO';
      } finally {
        btn.disabled = false;
        btn.textContent = 'ENVIAR FORMULARIO';
      }
    });
  </script>
</body>

</html>
