<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Nº 5 - Clínica Modelo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page">
        <form id="formulario5">
            <div class="form-container">

                <!-- FILA 1: Encabezado -->
                <div class="row1">
                    <div class="cell">
                        <label>Fecha</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="cell">
                        <label>Hab.:</label>
                        <input type="text" id="hab">
                    </div>
                    <div class="cell">
                        <label>Mutual:</label>
                        <input type="text" id="mutual">
                    </div>
                    <div class="cell">
                        <label>Dr.:</label>
                        <input type="text" id="dr">
                    </div>
                    <div class="cell">
                        <label>Pte.:</label>
                        <input type="text" id="pte">
                    </div>
                </div>

                <!-- FILA 2: Trámite, Indicaciones, Diagnóstico -->
                <div class="row2">
                    <div class="tramite-adm">
                        <span>TRÁMITE ADM.:</span>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="tramite" value="SI"> SI</label>
                            <label><input type="checkbox" name="tramite" value="NO"> NO</label>
                        </div>
                    </div>
                    <div class="centered">INDICACIONES MÉDICAS</div>
                    <div class="centered">DIAGNÓSTICO:</div>
                </div>

                <!-- LÍNEAS PUNTEADAS -->
                <div class="lines-section">
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                    <div class="dotted-line"></div>
                </div>

                <!-- DIETA -->
                <div class="dieta-section">
                    <label>DIETA:</label>
                    <input type="text" id="dieta">
                </div>

                <!-- TABLA PRINCIPAL -->
                <div class="main-table">
                    <div class="hidratacion-col">
                        <label>Hidratación:</label>
                        <input type="text" id="hidratacion">
                    </div>

                    <div class="right-grid">
                        <!-- HEADERS -->
                        <div class="col-header">Diuresis</div>
                        <div class="col-header">Drenajes</div>
                        <div class="col-header">S N G<br>Vómitos</div>
                        <div class="col-header">Deposiciones</div>

                        <!-- BODIES -->
                        <div class="col-body diuresis-col">
                            <div class="diuresis-item">
                                <span>05 a 13=</span>
                                <input type="text" id="diuresis_manana">
                            </div>
                            <div class="diuresis-item">
                                <span>13 a 21=</span>
                                <input type="text" id="diuresis_tarde">
                            </div>
                            <div class="diuresis-item">
                                <span>21 a 5=</span>
                                <input type="text" id="diuresis_noche">
                            </div>
                        </div>

                        <div class="col-body simple-col">
                            <input type="text" id="drenajes">
                        </div>

                        <div class="col-body simple-col">
                            <input type="text" id="sng_vomitos">
                        </div>

                        <div class="col-body simple-col">
                            <input type="text" id="deposiciones">
                        </div>

                        <!-- CONTROLES DE ENFERMERÍA -->
                        <div class="col-body controles-col">
                            <div class="controles-title">Controles de Enfermería</div>
                            <div class="controles-grid">
                                <div class="turno-block">
                                    <div class="turno-name">MAÑANA</div>
                                    <div class="turno-labels">
                                        <div>F.R.</div>
                                        <div>Te.</div>
                                        <div>P.</div>
                                        <div>T.A.</div>
                                    </div>
                                    <div class="turno-inputs">
                                        <input type="text">
                                        <input type="text">
                                        <input type="text">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="turno-block">
                                    <div class="turno-name">TARDE</div>
                                    <div class="turno-labels">
                                        <div>F.R.</div>
                                        <div>Te.</div>
                                        <div>P.</div>
                                        <div>T.A.</div>
                                    </div>
                                    <div class="turno-inputs">
                                        <input type="text">
                                        <input type="text">
                                        <input type="text">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="turno-block">
                                    <div class="turno-name">NOCHE</div>
                                    <div class="turno-labels">
                                        <div>F.R.</div>
                                        <div>Te.</div>
                                        <div>P.</div>
                                        <div>T.A.</div>
                                    </div>
                                    <div class="turno-inputs">
                                        <input type="text">
                                        <input type="text">
                                        <input type="text">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- OBSERVACIONES -->
                <div class="observaciones">
                    <label>Observaciones de Enfermería:</label>
                    <textarea id="observaciones_enfermeria"></textarea>
                </div>

                <!-- FORMULARIO Nº 5 -->
                <div class="form-number">FORMULARIO Nº 5</div>

            </div>

            <div class="actions">
                <button type="submit" class="btn-submit">ENVIAR FORMULARIO</button>
            </div>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
